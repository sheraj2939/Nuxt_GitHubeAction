name: 🚀 Nuxt App CI/CD with PM2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build Nuxt app
        run: npm run build

      - name: 🔁 Reload PM2
        run: |
          pm2 describe NuxtApp > /dev/null && pm2 reload ecosystem.config.cjs || pm2 start ecosystem.config.cjs
          pm2 save

      - name: 📋 PM2 Status
        run: pm2 status
